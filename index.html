<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jóladagatal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Redacted+Script&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <style>
        * {
            margin:0;
            padding:0;
        }
        /* tekur ekki með padding og border útreikninga */
        html {
            box-sizing: border-box;
            font-size: 16px;  /* 1rem*/
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            background-image: url("https://content.presentermedia.com/content/animsp/00022000/22208/santa_cheery_dance_300_wht.gif");
            min-width: 350px;   /* uppsetning fer að brotna ef farið eitthvað neðar */
        }
        h1 {
            font-family: 'Mountains of Christmas', serif;
            font-size: 6rem;
            text-shadow: 4px 4px 4px #aaa;
            color: whitesmoke;

        }
        header {
            display:block;
            width: 100%;
            padding:2rem;
            background-color: #235e6f;
            text-align: center;     
        }
        nav {
            background-color: #0f8a5f;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            text-align: center;
        }
        main { 
            margin: 0 auto;  /* miðja */
            width: 100%;
            max-width: 1600px;  /* svo box flæði ekki í enda */
        
            display: flex;     
            flex-direction: row;      /* raðast lárétt frá vinstri til hægri */
            justify-content: center;  /* raðar boxum fyrir miðju áss. */
            align-items: stretch;     /* sjálfgefið, jafnar við stærstu hæð á boxi í línunni */
            align-content: center;    /* raðar fyrir miðju áss. */
            flex-wrap:wrap;           /* raða boxum í næstu línu ef vantar pláss */
        }
        main div {
            min-width: 250px; 
            min-height: 200px; 
            margin: 0.5rem;
            border-radius: 5px;
            padding: 20px;
            
            background-color: rgba(255, 0, 0, 0.9);
          
            font-size: 150%;
            color: #fff;
            text-align:center;  
        }
        a {
            text-decoration: none; /* taka út undirlínu í link*/
        }
        #nr2{
            
        }
       
    </style>
</head>
<body>

 <header><h1>Jóladagatal</h1></header>
 <nav>
     <a href="1">linkur 1</a> - 
     <a href="2">linkur 2</a> - 
     <a href="3">linkur 3</a> 
 </nav>
 <main>
    <a href="https://poki.com/en/christmas"> <div id="nr1">Dagur 1</div> </a>
    <div id="nr2">2</div>
    <div id="nr3">3</div>
    <div id="nr4">4</div>
    <div id="nr5">5</div>
    <div id="nr6">6</div>
    <div id="nr7">7</div>
    <div id="nr8">8</div>
    <div id="nr9">9</div>
    <div id="nr10">10</div>
    <div id="nr11">11</div>
    <div id="nr12">12</div>
 </main>

<script>
    let sf = new Snowflakes();

    // DOM vísun á id nr2
    let dagur2 = document.getElementById("nr2");
    let dagur3 = document.getElementById("nr3");
    let dagur4 = document.getElementById("nr4");

    // Köllum á fallið breytaTextaLit þegar smellt er á div.
    dagur2.addEventListener("click", breytaTexta);
    dagur3.addEventListener("click", popup);
    dagur4.addEventListener("click", breytaLit);

    // Fall (aðgerð) sem skrifar innihald (texti & html) 
    function breytaTexta(){
        dagur2.innerHTML = "<strong>Gleðileg Jól!</strong>";
    }
    function popup(){
        window.alert("Gleðileg Jól!"); // opnar glugga í window
    }
    function breytaLit(){
        dagur4.style.color = "green";
    }

</script>

</body>
</html>
